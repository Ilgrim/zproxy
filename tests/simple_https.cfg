######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		zhttp
LogLevel    9 	
## check timeouts:
Daemon	0
Timeout		20
ConnTO		20
Alive		100
Client		5
ThreadModel	dynamic
Control 	"/tmp/zhttp.socket"
Ignore100continue  1 
DHParams 	"/path/to/your/dh2048.pem"
ECDHCurve 	"prime256v1"

#HTTP(S) LISTENERS
ListenHTTPS
    #Err414 "/path/to/your/error414_page.html"
    #Err500 "/path/to/your/error500_page.html"
    #Err501 "/path/to/your/error500_page.html"
    #Err503 "/path/to/your/error500_page.html"
	Address 127.0.0.1
	Port 8000
    Cert "/path/to/your/cert.pem"

	Service "srv"
        BackEnd
            Address 127.0.0.1
            Port 8080
            TimeOut 20
        End
	End
End

