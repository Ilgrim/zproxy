######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		httptesting
## allow PUT and DELETE also (by default only GET, POST and HEAD)?:
#ExtendedHTTP	0
## Logging: (goes to syslog by default)
##	0	no logging
##	1	normal
##	2	extended
##	3	Apache-style (common log format)
#LogFacility	local5
LogLevel 	5
## check timeouts:
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control 	"/tmp/httptesting_pound.socket"
#DHParams 	"/usr/local/zevenet/app/pound/etc/dh2048.pem"
#ECDHCurve 	"prime256v1"
Daemon		0

#HTTP(S) LISTENERS
ListenHTTP 
#	Err414 "/root/httptesting_Err414.html"
#	Err500 "/root/httptesting_Err500.html"
#	Err501 "/root/httptesting_Err501.html"
#	Err503 "/root/httptesting_Err503.html"
	Address 0.0.0.0
	Port 7777
	xHTTP 4
	RewriteLocation 1

	#Cert "/usr/local/zevenet/config/zencert.pem"
	#Ciphers "ALL"
	#Disable SSLv3
	#SSLHonorCipherOrder 1
	#ZWACL-INI

	Service "servicio1"
		##False##HTTPS-backend##
		#DynScale 1
		BackendCookie "ZENSESSIONID" "zevenet.com" "/" 0
		#HeadRequire "Host: "
		#Url ""
		#Redirect ""
		#StrictTransportSecurity 21600000
		#Session
		#	Type IP
		#	TTL 120
		#	#ID "sessionname"
		#End
		#BackEnd

		BackEnd
			Address 172.16.2.2
			Port 80
		End
		BackEnd
			Address 172.16.3.2
			Port 80
			Disabled 0
		End
		#End
	End
	#ZWACL-END


	#Service "httptesting"
		##False##HTTPS-backend##
		#DynScale 1
		#BackendCookie "ZENSESSIONID" "domainname.com" "/" 0
		#HeadRequire "Host: "
		#Url ""
		#Redirect ""
		#StrictTransportSecurity 21600000
		#Session
			#Type nothing
			#TTL 120
			#ID "sessionname"
		#End
		#BackEnd

		#End
	#End


End
