######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		zhttp
LogLevel    1 	
## check timeouts:
Daemon	    1
Timeout		2
ConnTO		2
Alive		100
Client		2
ThreadModel	dynamic
Control 	"/tmp/zhttp.socket"
Ignore100continue  0 
#HTTP(S) LISTENERS
ListenHTTP
	#Err414 "/path/to/your/error414_page.html"
	#Err500 "/path/to/your/error500_page.html"
	#Err501 "/path/to/your/error500_page.html"
	#Err503 "/path/to/your/error500_page.html"
	Address 127.0.0.1
	Port 8000
	xHTTP 4

	Service "srv"
        BackEnd
            Address 127.0.0.1
            Port 8080
            TimeOut 20
        End
	End
End

