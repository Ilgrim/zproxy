######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		l7core
## allow PUT and DELETE also (by default only GET, POST and HEAD)?:
#ExtendedHTTP	0
## Logging: (goes to syslog by default)
##	0	no logging
##	1	normal
##	2	extended
##	3	Apache-style (common log format)
LogFacility	local5
LogLevel 	8
## check timeouts:
Timeout		45
ConnTO		20
Alive		10
Client		30
