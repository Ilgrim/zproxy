######################################################################
##GLOBAL OPTIONS
User		"abdess"
Group		"abdess"
Name		http-start
## allow PUT and DELETE also (by default only GET, POST and HEAD)?:
#ExtendedHTTP	0
## Logging: (goes to syslog by default)
##	0	no logging
##	1	normal
##	2	extended
##	3	Apache-style (common log format)
#LogFacility	local5
Daemon		0
LogLevel    8
## check timeouts:
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control 	"/tmp/http-start_pound.socket"
#DHParams 	"/usr/local/zevenet/app/pound/etc/dh2048.pem"
#ECDHCurve 	"prime256v1"


#HTTP(S) LISTENERS
ListenHTTP
#       Err414 "/usr/local/zevenet/config/http-start_Err414.html"
#	Err500 "/usr/local/zevenet/config/http-start_Err500.html"
#	Err501 "/usr/local/zevenet/config/http-start_Err501.html"
#	Err503 "/usr/local/zevenet/config/http-start_Err503.html"
    Address 192.168.56.1
	Port 9999
	xHTTP 0
	RewriteLocation 1

        #Cert "/usr/local/zevenet/config/zencert.pem"
	#Ciphers "ALL"
	#Disable SSLv3
	#SSLHonorCipherOrder 1
	#ZWACL-INI

        Service "srv"
	        ##False##HTTPS-backend##
		#DynScale 1
		#BackendCookie "ZENSESSIONID" "domainname.com" "/" 0
		#HeadRequire "Host: "
		#Url ""
		#Redirect ""
		#StrictTransportSecurity 21600000
		#Session
		        #Type nothing
			#TTL 120
			#ID "sessionname"
		#End
		#BackEnd
        BackEnd
            Address 192.168.56.1
            Port 8888
            Priority 9
            Disabled 1
        End
        BackEnd
		    Address 192.168.56.250
			Port 80
			Priority 9
			Disabled 0
		End
		BackEnd
            Address 192.168.56.251
            Port 80
            Priority 9
            Disabled 0
        End
		#End
	End
	#ZWACL-END
        #Service "http-start"
	    ##False##HTTPS-backend##
		#DynScale 1
		#BackendCookie "ZENSESSIONID" "domainname.com" "/" 0
		#HeadRequire "Host: "
		#Url ""
		#Redirect ""
		#StrictTransportSecurity 21600000
		#Session
		        #Type nothing
			#TTL 120
			#ID "sessionname"
		#End
		#BackEnd

                #End
	#End


End
